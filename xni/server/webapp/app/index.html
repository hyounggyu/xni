<html ng-app="xniApp">
<head>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="XNICtrl">
    <h1>XNI Reconstruction</h1>

    <h2>Choose dataset</h2>

    <p>Select Image Files (at server)</p>
    <input type="text" ng-model="imfiles" ng-change="imfiles_change()" />
    <p>{{ imfiles_status }}</p>

    <p>Select Destination Directory (at server)</p>
    <input type="text" ng-model="destdir" ng-change="destdir_change()" />
    <p>{{ destdir_status }}</p>


    <h2>Position based image shift</h2>

    <p>Theta, X, Y</p>

    <textarea ng-model="position_data"></textarea>

    <button ng-click='shift()'>Run</button>

    <p>{{ response }}</p>
</body>
</html>
